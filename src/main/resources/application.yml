spring:
  application:
    name: Daewoo
  datasource: # mysql 접속
    url: jdbc:log4jdbc:mysql://localhost:3306/hotels_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8    # 접속 URL
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    username: hotels_user  # mysql 유저
    password: hotels12345  # mysql 유저 암호

server:
  port: 8085
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.example.daewoo
  configuration:
    map-underscore-to-camel-case: true
